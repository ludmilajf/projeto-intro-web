<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistas de Forró</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Artistas de Forró</h1>
        <h4>Aqui você encontra alguns dos artistas mais importantes no cenário do forró.</h4>
    </header>
    <nav class="caixa-pesquisa">
        <form action="">
            <label for="pesquisar"></label>
            <input type="text" name="pesquisar" id="pesquisar" 
                placeholder="Procure por um artista" value="">

            <button type="submit" id="botao-pesquisar" onclick="pesquisaArtista()">Pesquisar</button>
        </form>
        <div id="conteudo"></div>
        <div id="mensagem"></div>

    </nav>
    <main>
        <section id="caixa-artista" class="caixa-dominguinhos">
            <table>
                <tr>
                    <td><img src="./Finalizações/fotos/500x500.jpg" height="100px" width="100px"
                            alt="Imagem-Domginguinhos" class="img-dominguinhos"></td>
                    <td>
                        <ul class="texto-artista "id="texto-dominguinhos"></ul>
                    </td>
                    </td>
                </tr>
            </table>
         </section>

            <section id="caixa-artista" class="caixa-anastacia">

                <table>
                    <tr>
                        <td><img src="./Finalizações/fotos/anastacia-foto divulgacao_500x400_1422882436.jpg"
                                height="100px" width="100px" alt="Imagem-Anastácia" class="img-anastacia"></td>
                        <td>
                            <ul class="texto-artista" id="texto-anastacia"></ul>
                        </td>
                    </tr>
                </table>

            </section>

            <section id="caixa-artista" class="caixa-gonzaga">


                <table>
                    <tr>
                        <td><img src="./Finalizações/fotos/whatsapp-image-2022-08-02-at-101617.jpeg" height="100px"
                                width="100px" alt="Imagem-Gonzaga" class="img-gonzaga"></td>
                        <td>
                            <ul class="texto-artista" id="texto-gonzaga"></ul>
                        </td>
                    </tr>
                </table>

            </section>

            <section id="caixa-artista" class="caixa-marines">

                <table>
                    <tr>
                        <td><img src="./Finalizações/fotos/marines.webp" height="100px" width="100px"
                                alt="Imagem-Marinês" class="img-marines"></td>
                        <td>
                            <ul class="texto-artista" id="texto-marines"></ul>
                        </td>
                    </tr>
                </table>

            </section>
    </main>
    <footer>
        <p>Feito por Ludmila Fernandes - <a href="https://github.com/ludmilajf"> GitHub </a> | <a
                href="https://www.linkedin.com/in/ludmila-fernandes-5b7613208/"> Linkedin</a></p>
    </footer>

</body>

</html>
